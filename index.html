<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Grid RowDD</title>
    <meta charset="utf-8">
    <!-- <script src="https://ej2.syncfusion.com/javascript/demos/grid/foreign-key/datasource.js" type="text/javascript"></script> -->
    <link href="https://cdn.syncfusion.com/ej2/24.1.41/material.css" rel="stylesheet">
    <!-- <script src="https://cdn.syncfusion.com/ej2/22.1.38/dist/ej2.min.js" type="text/javascript"></script> -->
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/default/datasource.js"
        type="text/javascript"></script>
        <style>
          .pageheader .e-ddl {
            margin: 0 20px;
          }
          .gridproperties {
            padding: 10px;
          }
        </style>
    <script src="ej2.min.js" type="text/javascript"></script>


  </head>
  <body>
    <br/><br/><br/>
    <div id="Tooltip" style="text-align: center;">
        <div class="toolbarContainer">
            <h3>EJ2 Grid Control with ROWDD and Infinite Scrolling</h3>
        </div>
    </div>
    <div id="container">
        <span class="gridproperties">
          <input type="text" tabindex="1" id='filterType' />
        </span>
        <span class="gridproperties">
          <input type="text" tabindex="1" id='type' />
        </span>
        <span class="gridproperties">
          <input type="text" tabindex="1" id='editMode' />
        </span>
        <span class="gridproperties">
          <input type="checkbox" tabindex="1" id='enableChk' />
        </span>
        <span class="gridproperties">
          <input type="checkbox" tabindex="1" id='enablecache' />
        </span>
        <span class="gridproperties">
          <input type="checkbox" tabindex="1" id='enablelazyload' />
        </span>
        <span class="gridproperties">
          <input type="checkbox" tabindex="1" id='frozen' />
        </span>
        <span class="gridproperties">
          <input type="checkbox" tabindex="1" id='remotedata' />
        </span>
        <!-- <span class="gridproperties">
          <input id="rtlmode" type="checkbox" />
        </span> -->
    </div>
    <br/>
    <div id="Grid"></div>
    <script src="sample.js" type="text/javascript"></script>
  </body>
  </html>
</body>
